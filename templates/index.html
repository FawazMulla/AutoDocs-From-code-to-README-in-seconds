<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AutoDocs</title>
    <link rel="icon" type="image/svg+xml" href="{{ url_for('static', filename='favicon.svg') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
</head>
<body>
    <div class="app-layout">
        <aside class="sidebar">
            <div class="brand">
                <div class="logo">‚ö°</div>
                <h1>AutoDocs: <span class="accent">From code to README in seconds.</span></h1>
            </div>

            <div class="control-group">
                <label>Project Source</label>
                <input type="text" id="pathInput" placeholder="C:/Projects/MyProject or https://github.com/user/repo">
            </div>

            <div class="control-group">
                <label>Template Style</label>
                <div class="toggle-container">
                    <button class="toggle-btn active" onclick="setTemplate('Detailed', this)">Detailed</button>
                    <button class="toggle-btn" onclick="setTemplate('Minimal', this)">Minimal</button>
                </div>
            </div>

            <div class="control-group">
                <label>Developer Notes <span class="badge">Optional</span></label>
                <div class="notes-section">
                    <textarea id="customContext" placeholder="Add specific context here... (e.g., 'Requires API_KEY in .env', 'Database runs on port 5432')"></textarea>
                </div>
            </div>

            <div class="spacer"></div>

            <div class="terminal">
                <div class="terminal-header">Scanner Output</div>
                <div id="terminalLog" class="terminal-body">> Ready to scan.</div>
            </div>

            <button id="genBtn" onclick="generate()" class="primary-btn">
                <span>üöÄ</span> Generate Documentation
            </button>
        </aside>

        <main class="preview-area">
            <div class="preview-header">
                <h2>Live Preview</h2>
                <div class="actions">
                    <button onclick="copyMd()" class="secondary-btn">üìã Copy</button>
                    <button onclick="downloadMd()" class="secondary-btn">‚¨áÔ∏è Download</button>
                    <button onclick="saveMd()" class="secondary-btn">üíæ Save Local</button>
                </div>
            </div>
            
            <div class="preview-content">
                <div id="preview" class="markdown-body">
                    <div class="placeholder-state">
                        <div style="font-size: 3rem; margin-bottom: 1rem; opacity: 0.5;">üìÑ</div>
                        <h3>No Documentation Generated</h3>
                        <p>Enter a project path on the left to begin analysis.</p>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
